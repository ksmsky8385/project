<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Libra | 메인페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">Libra</div>
    <nav class="main-menu">
      <ul>
        <li><a href="#">학습환경 예측</a></li>
        <li><a href="#">발전 가능성</a></li>
        <li><a href="#">도서추천</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <span class="login-btn">로그인</span>
    </div>
  </header>

  <main class="main-content">
    <section class="intro-banner">
      <h1>Libra에 오신 걸 환영합니다</h1>
      <p>AI 기반 학업 환경 분석과 대학 정보 추천 플랫폼</p>
      <div class="slide-preview">
        <div class="slide-box">[슬라이드 이미지 자리]</div>
      </div>
    </section>

    <section class="summary-section">
      <h2>요약 통계 (로그인 후 제공)</h2>
      <div class="summary-box">[통계 카드 자리]</div>
    </section>

    <section class="notice-section">
      <h2>📢 공지사항</h2>
      <ul class="notice-list">
        <li>📌 데이터 필터 기능 업데이트 안내</li>
        <li>📌 Libra UI 베타 적용 중입니다</li>
        <li>📌 시스템 점검 일정: 5/15 02:00~05:00</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <ul class="footer-nav">
      <li><a href="#">이용 가이드</a></li>
      <li><a href="#">이용 수칙</a></li>
      <li><a href="#">Libra 소개</a></li>
    </ul>
  </footer>
</body>
</html>
