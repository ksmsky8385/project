<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra - 학습환경분석 발전도분석</title>
    <link rel="stylesheet" href="../css/style_mainpage_num01.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">📊</div>
                    Libra
                </div>
                <nav class="nav-menu">
                    <a href="#" class="nav-item" onclick="navigateTo('learning')">학습환경 분석</a>
                    <a href="#" class="nav-item" onclick="navigateTo('development')">발전도 분석</a>
                </nav>
                <button class="login-btn" onclick="showLogin()">Login</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero-section">
                <div class="hero-card" onclick="navigateTo('learning')">
                    <div class="hero-card-image">
                        <!-- 학습환경 관련 이미지 자리 -->
                        <!-- <img src="../images/learning-environment.jpg" alt="학습환경"> -->
                    </div>
                    <div class="hero-card-content">
                        <h2 class="hero-card-title">학습환경분석</h2>
                        <div class="hero-card-arrow">→</div>
                    </div>
                </div>
                <div class="hero-card" onclick="navigateTo('development')">
                    <div class="hero-card-image">
                        <!-- 발전도 관련 이미지 자리 -->
                        <!-- <img src="../images/development-analysis.jpg" alt="발전도분석"> -->
                    </div>
                    <div class="hero-card-content">
                        <h2 class="hero-card-title">발전도 분석</h2>
                        <div class="hero-card-arrow">→</div>
                    </div>
                </div>
            </section>

            <section class="bottom-section">
                <div class="announcements">
                    <h2>공지사항</h2>
                    <div class="announcement-item" onclick="showAnnouncement('6월 4주차 서비스 점검 안내')">
                        <span class="announcement-text">- 6월 4주차 서비스 점검 안내</span>
                        <span class="announcement-date">2025. 06. 25.</span>
                    </div>
                    <div class="announcement-item" onclick="showAnnouncement('비정상 이용자 제재 안내')">
                        <span class="announcement-text">- 비정상 이용자 제재 안내</span>
                        <span class="announcement-date">2025. 06. 18.</span>
                    </div>
                    <div class="announcement-item" onclick="showAnnouncement('서울시청 주최 행사 안내')">
                        <span class="announcement-text">- 서울시청 주최 행사 안내</span>
                        <span class="announcement-date">2025. 06. 05.</span>
                    </div>
                    <div class="announcement-item" onclick="showAnnouncement('도서 추천 서비스 일시 중단 안내')">
                        <span class="announcement-text">- 도서 추천 서비스 일시 중단 안내</span>
                        <span class="announcement-date">2025. 05. 29.</span>
                    </div>
                </div>

                <div class="quick-links">
                    <div class="quick-link-card" onclick="navigateTo('site-guide')">
                        <h3>사이트<br>이용 방법</h3>
                        <p>서비스 이용 가이드</p>
                    </div>
                    <div class="quick-link-card" onclick="navigateTo('usage-stats')">
                        <h3>이용 수치<br>가이드</h3>
                        <p>통계 및 분석 정보</p>
                    </div>
                    <div class="quick-link-card" onclick="navigateTo('site-info')">
                        <h3>사이트<br>정보</h3>
                        <p>서비스 소개 및 정보</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/script_mainpage_num01.js"></script>
</body>
</html>
